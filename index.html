<html>

<head>
    <link rel="stylesheet" href="css/index.css">

    <script src="https://kit.fontawesome.com/c4338603d0.js" crossorigin="anonymous"></script>
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://i.ibb.co/yktq3v2/download.png" rel="icon">
    <title>Calculator</title>
</head>

<body>
    <div class="title">
        <h1>CALCULATOR</h1>

    </div>
    <div class="calculator">

        <div class="content main-dark" id="main-content">
            <div class="icon">
                 <input type="checkbox" id="mode">
            </div>
           
            <input type="text" placeholder="0" id="input-data" class="input-dark input-dark1">
            <div>
                <button id="clear" class="fourth-dark">AC</button>
                <button class="operator third-dark">%</i></button>
                <button class="operator third-dark">/</i></button>
                <button id="delete" class="fourth-dark">DE</i></button>
            </div>

            <div>
                <button class="number secondary-dark">7</button>
                <button class="number secondary-dark">8</button>
                <button class="number secondary-dark">9</button>
                <button class="operator third-dark">*</i></button>
            </div>

            <div>
                <button class="number secondary-dark">4</button>
                <button class="number secondary-dark">5</button>
                <button class="number secondary-dark">6</button>
                <button class="operator third-dark">-</i></button>
            </div>

            <div>
                <button class="number secondary-dark">1</button>
                <button class="number secondary-dark">2</button>
                <button class="number secondary-dark">3</button>
                <button class="operator third-dark">+</i></button>
            </div>

            <div>
                <button class="operator third-dark">.</button>
                <button class="number secondary-dark">0</button>
                <button id="equal" class="fifth-dark">=</i></button>

            </div>
        </div>

    </div>

    <script src="js/index.js"></script>

</body>

</html>
